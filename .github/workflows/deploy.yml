name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    concurrency: deploy-group

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build client
        run: cd client && pnpm build

      - name: Build server
        run: cd server && pnpm build

      - name: Deploy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "client/dist,server/dist,server/ecosystem.config.cjs"
          target: "/root/crm/deploy-temp"

      - name: Update server and restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cp -r /root/crm/deploy-temp/server/dist/* /root/crm/server/dist/
            cp -r /root/crm/deploy-temp/client/dist/* /root/crm/server/public/
            cp /root/crm/deploy-temp/server/ecosystem.config.cjs /root/crm/server/ecosystem.config.cjs
            rm -rf /root/crm/deploy-temp
            cd /root/crm/server && pm2 restart ecosystem.config.cjs
            echo "Deploy completed\!"
