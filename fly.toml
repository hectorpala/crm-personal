app = "crm-personal"
primary_region = "lax"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"
  DATABASE_PATH = "/app/server/data/crm.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "crm_data"
  destination = "/app/server/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
